<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết đơn thuốc</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #333; padding: 8px 12px; text-align: left; }
        th { background: #eee; }
        #search-row { margin-bottom: 20px; }
        #search-row label { margin-right: 15px; }
        #error-msg { color: red; margin-left: 15px; }
        #search-row input, #search-row select { padding: 2px 6px; }
        button { padding: 4px 12px; }
    </style>
</head>
<body>
<h2>Chi tiết đơn thuốc (PrescriptionDetailView)</h2>
<div id="search-row">
    <label>
        ID đơn thuốc:
        <input id="search-pres-id" type="number" min="1" autocomplete="off" />
    </label>
    <label>
        Tên bệnh nhân:
        <input id="search-patient-name" autocomplete="off" />
    </label>
    <label>
        Sắp xếp ngày:
        <select id="search-sort">
            <option value="desc">Mới nhất</option>
            <option value="asc">Cũ nhất</option>
        </select>
    </label>
    <button onclick="fetchDetails()">Tìm kiếm</button>
    <button onclick="fetchDetails(true)">Tải lại toàn bộ</button>
    <span id="error-msg"></span>
</div>
<table id="detail-table">
    <thead>
    <tr>
        <th>ID Đơn thuốc</th>
        <th>Bệnh nhân</th>
        <th>Ngày kê đơn</th>
        <th>Tên thuốc</th>
        <th>Đơn giá (VNĐ)</th>
        <th>Số lượng</th>
        <th>Liều dùng</th>
        <th>Thành tiền (VNĐ)</th>
    </tr>
    </thead>
    <tbody>
    <!-- Data sẽ render ở đây -->
    </tbody>
</table>

<script>
    const API_URL = "http://localhost:8080/ClinicManagementSystem_war_exploded/api/prescription-detail-views";

    function fetchDetails(isReload = false) {
        document.getElementById("error-msg").innerText = '';
        let params = [];
        if (!isReload) {
            let presId = document.getElementById("search-pres-id").value.trim();
            let patientName = document.getElementById("search-patient-name").value.trim();
            let sort = document.getElementById("search-sort").value;
            if (presId) params.push("prescriptionId=" + encodeURIComponent(presId));
            if (patientName) params.push("patientName=" + encodeURIComponent(patientName));
            if (sort) params.push("sort=" + encodeURIComponent(sort));
        }
        let url = API_URL;
        if (params.length > 0) url += "?" + params.join("&");
        fetch(url)
            .then(res => {
                if (!res.ok) throw new Error("API error");
                return res.json();
            })
            .then(data => renderTable(data))
            .catch(err => {
                document.getElementById("error-msg").innerText = "Không lấy được dữ liệu: " + err.message;
            });
    }

    function renderTable(data) {
        const tbody = document.querySelector("#detail-table tbody");
        tbody.innerHTML = "";
        if (!data || data.length === 0) {
            tbody.innerHTML = "<tr><td colspan='8'>Không có dữ liệu</td></tr>";
            return;
        }
        data.forEach(item => {
            const date = item.prescriptionDate ? new Date(item.prescriptionDate).toLocaleDateString('vi-VN') : "";
            const row = `
                    <tr>
                        <td>${item.prescriptionId}</td>
                        <td>${item.patientName}</td>
                        <td>${date}</td>
                        <td>${item.medicineName}</td>
                        <td>${item.unitPrice?.toLocaleString("vi-VN") ?? 0}</td>
                        <td>${item.quantity}</td>
                        <td>${item.dosage || ""}</td>
                        <td>${item.totalPrice?.toLocaleString("vi-VN") ?? 0}</td>
                    </tr>
                `;
            tbody.innerHTML += row;
        });
    }

    function getQueryParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
    }
    window.onload = () => {
        const presId = getQueryParam("prescriptionId");
        const patientName = getQueryParam("patientName");
        if (presId) document.getElementById("search-pres-id").value = decodeURIComponent(presId);
        if (patientName) document.getElementById("search-patient-name").value = decodeURIComponent(patientName);
        // Nếu có ID hoặc tên, thì tìm luôn (lọc đúng)
        if (presId || patientName) fetchDetails(false);
        else fetchDetails(true);
    };

    // Cho phép nhấn Enter để tìm kiếm nhanh
    ["search-pres-id", "search-patient-name"].forEach(id => {
        document.getElementById(id).addEventListener("keypress", function(e) {
            if (e.key === "Enter") fetchDetails();
        });
    });
    document.getElementById("search-sort").addEventListener("change", function() { fetchDetails(); });
</script>
</body>
</html>
